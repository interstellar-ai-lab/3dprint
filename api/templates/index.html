<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iterative Multiview Generation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .input-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status-section {
            margin-top: 30px;
        }

        .status-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        .status-card.running {
            border-color: #28a745;
            background: linear-gradient(135deg, #f8fff9 0%, #e8f5e8 100%);
        }

        .status-card.completed {
            border-color: #007bff;
            background: linear-gradient(135deg, #f0f8ff 0%, #e6f3ff 100%);
        }

        .status-card.failed {
            border-color: #dc3545;
            background: linear-gradient(135deg, #fff5f5 0%, #ffe6e6 100%);
        }

        .status-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.running {
            background: #28a745;
            color: white;
        }

        .status-badge.completed {
            background: #007bff;
            color: white;
        }

        .status-badge.failed {
            background: #dc3545;
            color: white;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            transition: width 0.3s ease;
        }

        .iterations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .iteration-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .iteration-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .iteration-image {
            width: 100%;
            height: auto;
            max-height: 500px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 15px;
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
        }



        .feedback-section {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .feedback-section h4 {
            color: #721c24;
            margin-bottom: 10px;
        }

        .feedback-section ul {
            color: #721c24;
            padding-left: 20px;
        }

        .suggestions {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .suggestions h4 {
            color: #0c5460;
            margin-bottom: 10px;
        }

        .suggestions ul {
            color: #0c5460;
            padding-left: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® Multi agent to generate 3D reconstruction models</h1>
            <p>Generate perfect multiview images for 3D reconstruction using AI</p>
        </div>

        <div class="content">
            <div class="input-section">
                <h2>Start New Generation</h2>
                <div class="input-group">
                    <input type="text" id="targetObject" placeholder="Enter target object (e.g., Golden Retriever dog, sports car, coffee mug)" />
                    <button onclick="startGeneration()" id="generateBtn">üöÄ Start Generation</button>
                </div>
            </div>

            <div id="statusSection" class="status-section" style="display: none;">
                <div id="statusCard" class="status-card">
                    <div class="status-header">
                        <h3 id="statusTitle">Generation Status</h3>
                        <span id="statusBadge" class="status-badge">Running</span>
                    </div>
                    
                    <div id="progressContainer">
                        <div class="progress-bar">
                            <div id="progressFill" class="progress-fill" style="width: 0%"></div>
                        </div>
                        <p id="progressText">Initializing...</p>
                    </div>

                    <div id="iterationsGrid" class="iterations-grid"></div>
                </div>
            </div>

            <div id="errorMessage" class="error" style="display: none;"></div>
            <div id="successMessage" class="success" style="display: none;"></div>
        </div>
    </div>

    <script>
        let currentSessionId = null;
        let statusCheckInterval = null;

        async function startGeneration() {
            const targetObject = document.getElementById('targetObject').value.trim();
            if (!targetObject) {
                showError('Please enter a target object');
                return;
            }

            const generateBtn = document.getElementById('generateBtn');
            generateBtn.disabled = true;
            generateBtn.textContent = 'Starting...';

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ target_object: targetObject })
                });

                const data = await response.json();
                
                if (response.ok) {
                    currentSessionId = data.session_id;
                    showStatusSection();
                    startStatusPolling();
                    showSuccess(`Generation started for: ${targetObject}`);
                } else {
                    showError(data.error || 'Failed to start generation');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'üöÄ Start Generation';
            }
        }

        function showStatusSection() {
            document.getElementById('statusSection').style.display = 'block';
        }

        function startStatusPolling() {
            if (statusCheckInterval) {
                clearInterval(statusCheckInterval);
            }
            
            statusCheckInterval = setInterval(checkStatus, 2000);
            checkStatus(); // Check immediately
        }

        async function checkStatus() {
            if (!currentSessionId) return;

            try {
                const response = await fetch(`/api/status/${currentSessionId}`);
                const data = await response.json();
                
                if (response.ok) {
                    updateStatusDisplay(data);
                    
                    if (data.status === 'completed' || data.status === 'failed') {
                        clearInterval(statusCheckInterval);
                        statusCheckInterval = null;
                    }
                } else {
                    console.error('Status check failed:', data.error);
                }
            } catch (error) {
                console.error('Status check error:', error);
            }
        }

        function updateStatusDisplay(data) {
            const statusCard = document.getElementById('statusCard');
            const statusBadge = document.getElementById('statusBadge');
            const statusTitle = document.getElementById('statusTitle');
            const progressText = document.getElementById('progressText');
            const progressFill = document.getElementById('progressFill');

            // Update status badge
            statusBadge.className = `status-badge ${data.status}`;
            statusBadge.textContent = data.status;

            // Update status card class
            statusCard.className = `status-card ${data.status}`;

            // Update title
            statusTitle.textContent = `${data.target_object} - ${data.status.charAt(0).toUpperCase() + data.status.slice(1)}`;

            // Update progress
            const iterations = data.iterations || [];
            const currentIteration = data.current_iteration || 0;
            
            if (data.status === 'running') {
                progressText.textContent = `Iteration ${currentIteration} in progress...`;
                progressFill.style.width = `${Math.min((currentIteration / 10) * 100, 100)}%`;
            } else if (data.status === 'completed') {
                progressText.textContent = `Completed! Final score: ${data.final_score.toFixed(1)}/10`;
                progressFill.style.width = '100%';
            } else if (data.status === 'failed') {
                progressText.textContent = `Failed: ${data.error || 'Unknown error'}`;
                progressFill.style.width = '100%';
            }

            // Update iterations grid
            updateIterationsGrid(iterations);
        }

        function updateIterationsGrid(iterations) {
            const grid = document.getElementById('iterationsGrid');
            grid.innerHTML = '';

            iterations.forEach((iteration, index) => {
                const card = createIterationCard(iteration, index + 1);
                grid.appendChild(card);
            });
        }

        function createIterationCard(iteration, iterationNumber) {
            const card = document.createElement('div');
            card.className = 'iteration-card';

            const evaluation = iteration.evaluation || {};
            const issues = evaluation.issues || [];
            const suggestions = evaluation.suggestions || [];

            // Debug logging
            console.log(`Iteration ${iterationNumber} data:`, iteration);
            console.log(`Iteration ${iterationNumber} evaluation:`, evaluation);
            console.log(`Iteration ${iterationNumber} issues:`, issues);
            console.log(`Iteration ${iterationNumber} suggestions:`, suggestions);

            card.innerHTML = `
                <h4>Iteration ${iterationNumber}</h4>
                <div style="text-align: center; margin-bottom: 15px;">
                    <img src="/api/image/${currentSessionId}/${iterationNumber}" 
                         alt="Iteration ${iterationNumber}" 
                         class="iteration-image"
                         onload="console.log('Image loaded successfully:', this.src)"
                         onerror="console.error('Image failed to load:', this.src); this.style.display='none'; this.nextElementSibling.style.display='block';">
                    <div style="display: none; padding: 20px; background: #f8f9fa; border-radius: 8px; color: #6c757d;">
                        <p>üñºÔ∏è Image loading...</p>
                        <p>URL: /api/image/${currentSessionId}/${iterationNumber}</p>
                    </div>
                </div>
                
                ${issues.length > 0 ? `
                    <div class="feedback-section">
                        <h4>üîç Issues Found:</h4>
                        <ul>
                            ${issues.map(issue => `<li>${issue}</li>`).join('')}
                        </ul>
                    </div>
                ` : ''}
                
                ${suggestions.length > 0 ? `
                    <div class="suggestions">
                        <h4>üí° Suggestions for Improvement:</h4>
                        <ul>
                            ${suggestions.map(suggestion => `<li>${suggestion}</li>`).join('')}
                        </ul>
                    </div>
                ` : ''}
                
                ${issues.length === 0 && suggestions.length === 0 ? `
                    <div class="feedback-section">
                        <h4>üîç Debug Info:</h4>
                        <p>No feedback data found for this iteration.</p>
                        <p><strong>Evaluation structure:</strong></p>
                        <pre style="font-size: 0.8em; background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto;">${JSON.stringify(evaluation, null, 2)}</pre>
                    </div>
                ` : ''}
            `;

            return card;
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }

        // Allow Enter key to start generation
        document.getElementById('targetObject').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startGeneration();
            }
        });
    </script>
</body>
</html>
