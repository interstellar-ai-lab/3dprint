<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Generation Multi-Agent Web App</title>
    <!-- Three.js Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .input-section {
            grid-column: 1 / -1;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status-section {
            grid-column: 1 / -1;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #f8f9fa;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }

        .status-dot.generating {
            background: #ffc107;
        }

        .status-dot.completed {
            background: #28a745;
        }

        .status-dot.error {
            background: #dc3545;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
            width: 0%;
        }

        .image-container {
            text-align: center;
            margin: 20px 0;
        }

        .generated-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .image-item {
            text-align: center;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 10px;
            transition: transform 0.3s ease;
        }

        .image-item:hover {
            transform: scale(1.05);
        }

        .image-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .image-item .view-label {
            margin-top: 8px;
            font-weight: 600;
            color: #667eea;
            font-size: 14px;
        }

        .mesh-container {
            text-align: center;
            margin: 20px 0;
        }

        .mesh-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® 3D Generation Multi-Agent</h1>
            <p>Generate high-quality 3D CAD reconstruction materials using AI agents</p>
        </div>

        <div class="main-content">
            <div class="card input-section">
                <h2>üöÄ Start Generation</h2>
                <form id="generationForm">
                    <div class="form-group">
                        <label for="query">What would you like to generate?</label>
                        <textarea 
                            id="query" 
                            name="query" 
                            rows="3" 
                            placeholder="e.g., a detailed dog model, a modern chair, a vintage car..."
                            required
                        ></textarea>
                    </div>
                    <button type="submit" class="btn" id="generateBtn">
                        <span class="btn-text">Generate 3D Model</span>
                        <span class="loading-spinner" style="display: none;"></span>
                    </button>
                </form>
            </div>

            <div class="card status-section" id="statusSection" style="display: none;">
                <h2>üìä Generation Status</h2>
                <div class="status-indicator">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Initializing...</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div id="iterationInfo"></div>
            </div>

            <div class="card" id="imageSection" style="display: none;">
                <h2>üñºÔ∏è Generated Images (16 Views)</h2>
                <div class="image-grid" id="imageGrid">
                    <!-- Images will be dynamically added here -->
                </div>
            </div>

            <div class="card" id="meshSection" style="display: none;">
                <h2>üî≤ Generated 3D Mesh</h2>
                <div class="mesh-container">
                    <p>Your 3D mesh has been generated and is ready for download.</p>
                    <div class="mesh-info">
                        <span id="meshFilename"></span>
                        <button id="downloadMeshBtn" class="btn btn-secondary">
                            üì• Download Mesh (.obj)
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentSessionId = null;
        let statusCheckInterval = null;

        document.getElementById('generationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const query = document.getElementById('query').value.trim();
            if (!query) return;

            // Show loading state
            const btn = document.getElementById('generateBtn');
            const btnText = btn.querySelector('.btn-text');
            const spinner = btn.querySelector('.loading-spinner');
            
            btn.disabled = true;
            btnText.textContent = 'Starting Generation...';
            spinner.style.display = 'inline-block';

            try {
                // Start generation
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query })
                });

                const result = await response.json();
                
                if (response.ok) {
                    currentSessionId = result.session_id;
                    showStatusSection();
                    startStatusPolling();
                } else {
                    throw new Error(result.detail || 'Failed to start generation');
                }
            } catch (error) {
                showError(error.message);
            } finally {
                // Reset button state
                btn.disabled = false;
                btnText.textContent = 'Generate 3D Model';
                spinner.style.display = 'none';
            }
        });

        function showStatusSection() {
            document.getElementById('statusSection').style.display = 'block';
        }

        function startStatusPolling() {
            if (statusCheckInterval) {
                clearInterval(statusCheckInterval);
            }
            
            statusCheckInterval = setInterval(async () => {
                if (!currentSessionId) return;
                
                try {
                    const response = await fetch(`/api/status/${currentSessionId}`);
                    const status = await response.json();
                    
                    updateStatus(status);
                    
                    if (status.status === 'completed' || status.status === 'error') {
                        clearInterval(statusCheckInterval);
                        statusCheckInterval = null;
                    }
                } catch (error) {
                    console.error('Error polling status:', error);
                }
            }, 2000);
        }

        function updateStatus(status) {
            const statusText = document.getElementById('statusText');
            const statusDot = document.getElementById('statusDot');
            const progressFill = document.getElementById('progressFill');
            const iterationInfo = document.getElementById('iterationInfo');

            // Update status text and dot
            statusText.textContent = getStatusDisplayText(status.status);
            statusDot.className = `status-dot ${status.status}`;

            // Update progress
            const progress = Math.min((status.iteration / 5) * 100, 100);
            progressFill.style.width = `${progress}%`;

            // Update iteration info
            if (status.iteration > 0) {
                iterationInfo.innerHTML = `
                    <strong>Iteration:</strong> ${status.iteration}/5<br>
                    <strong>Query:</strong> ${status.query}
                `;
            }

            // Show images if available
            if (status.b64_images && status.b64_images.length > 0) {
                showGeneratedImages(status.b64_images, status.mime_types);
            }

            // Show mesh if available
            if (status.mesh_file_path && status.mesh_filename) {
                showGeneratedMesh(status.mesh_filename, currentSessionId);
            }

            // Show error if any
            if (status.error) {
                showError(status.error);
            }
        }

        function getStatusDisplayText(status) {
            const statusMap = {
                'starting': 'Initializing generation...',
                'generating': 'Generating initial model...',
                'evaluating_iteration_1': 'Evaluating iteration 1...',
                'evaluating_iteration_2': 'Evaluating iteration 2...',
                'evaluating_iteration_3': 'Evaluating iteration 3...',
                'evaluating_iteration_4': 'Evaluating iteration 4...',
                'evaluating_iteration_5': 'Evaluating iteration 5...',
                'improving_iteration_1': 'Improving iteration 1...',
                'improving_iteration_2': 'Improving iteration 2...',
                'improving_iteration_3': 'Improving iteration 3...',
                'improving_iteration_4': 'Improving iteration 4...',
                'improving_iteration_5': 'Improving iteration 5...',
                'generating_mesh': 'Generating 3D mesh...',
                'completed': 'Generation completed!',
                'error': 'Error occurred during generation'
            };
            return statusMap[status] || status;
        }

        function showGeneratedImages(b64Images, mimeTypes) {
            const imageSection = document.getElementById('imageSection');
            const imageGrid = document.getElementById('imageGrid');
            
            imageGrid.innerHTML = '';
            
            if (b64Images && b64Images.length > 0) {
                b64Images.forEach((b64Image, index) => {
                    const imageItem = document.createElement('div');
                    imageItem.className = 'image-item';
                    
                    const img = document.createElement('img');
                    img.src = `data:${mimeTypes[index] || 'image/png'};base64,${b64Image}`;
                    img.alt = `Generated view ${index + 1}`;
                    
                    const label = document.createElement('div');
                    label.className = 'view-label';
                    label.textContent = `View ${index + 1}`;
                    
                    imageItem.appendChild(img);
                    imageItem.appendChild(label);
                    imageGrid.appendChild(imageItem);
                });
                
                imageSection.style.display = 'block';
            }
        }

        function showGeneratedMesh(meshFilename, sessionId) {
            const meshSection = document.getElementById('meshSection');
            const meshFilenameSpan = document.getElementById('meshFilename');
            const downloadMeshBtn = document.getElementById('downloadMeshBtn');
            
            meshFilenameSpan.textContent = `File: ${meshFilename}`;
            
            // Set up download button
            downloadMeshBtn.onclick = () => {
                window.open(`/api/mesh/${sessionId}`, '_blank');
            };
            
            meshSection.style.display = 'block';
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = `Error: ${message}`;
            
            const container = document.querySelector('.container');
            container.appendChild(errorDiv);
            
            // Remove error after 5 seconds
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }
    </script>
</body>
</html>
